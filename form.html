<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rese√±a de Producto</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form id="reviewForm" method="get" action="review.html">
      <div class="form-group">
        <label for="productName">Product Name <span>*</span></label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
          <!-- Options generated by JS -->
        </select>
      </div>
      <div class="form-group">
        <label>Overall Rating <span>*</span></label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
        </div>
      </div>
      <div class="form-group">
        <label for="installDate">Date of Installation <span>*</span></label>
        <input type="date" id="installDate" name="installDate" required>
      </div>
      <div class="form-group">
        <label>Useful Features</label>
        <div class="features">
          <div class="feature-item">
            <input type="checkbox" id="feature1" name="features" value="Easy to use">
            <label for="feature1">Easy to use</label>
          </div>
          <div class="feature-item">
            <input type="checkbox" id="feature2" name="features" value="Durable">
            <label for="feature2">Durable</label>
          </div>
          <div class="feature-item">
            <input type="checkbox" id="feature3" name="features" value="Good support">
            <label for="feature3">Good support</label>
          </div>
          <div class="feature-item">
            <input type="checkbox" id="feature4" name="features" value="Efficient">
            <label for="feature4">Efficient</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="review">Written Review <span class="optional">(optional)</span></label>
        <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>
      </div>
      <div class="form-group">
        <label for="userName">Your Name <span class="optional">(optional)</span></label>
        <input type="text" id="userName" name="userName" placeholder="Optional">
      </div>
      <div class="form-group">
        <input type="submit" value="Post Review">
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 | David Perez | WDD131</p>
  </footer>
  <script src="scripts/form.js"></script>
</body>
</html>
